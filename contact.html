<main class="container py-5">
    <h2 class="text-center mb-5">Contacto</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form class="contact-form bg-dark-gray p-4 rounded-3">
                <div class="mb-4">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control bg-black border-dark text-white">
                </div>
                <div class="mb-4">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control bg-black border-dark text-white">
                </div>
                <div class="mb-4">
                    <label class="form-label">Mensaje</label>
                    <textarea class="form-control bg-black border-dark text-white" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-light">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</main>
